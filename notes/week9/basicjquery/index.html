<!DOCTYPE.html>

<html>
  <head>
    <title>Intro to Javascript</title>

    <style>


      .box{
        width: 100px;
        height: 100px;
        background-color: white;
      }
      ul li{
        list-style: none;
      }

    </style>

  </head>


  <body>
    <h1 id="textchange">Intro to Javascript</h1>


    <h2 id="info">Mouse over to see more info</h2>
      <div id="recepticle"></div>

    <h2>Click to view images </h2>
    <img id="image1" src="https://c2.staticflickr.com/8/7496/15902172110_49e92c05bc_o.jpg" width="100">
    <img id="image2" src="https://farm4.staticflickr.com/5164/5294106574_dc95a6a0a0_o.jpg" width="100">
    <div id="imagerecepticle"></div>

    <ul>
        <li id="show">Show</li>
        <li id="hide">Hide</li>
        <li id="toggle">Toggle</li>
    </ul>

    <div class="box"></div>










    <!--Local jquery script -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Remote Version -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
      $(document).ready(function(){
        // All jquery code should be placed below

        $(".box").hide();

        $("body").css("background-color", "purple");
        $("h1").css("color", "white");
        $("h1").css("font-size", "40px");
        $("#textchange").css("background-color", "black")

          $("#textchange").click(function(){
            $("h1").html("lol pranked")
            $("body").css("background-color", "orange");
            $("body").html()


          });//End of textchange click
      $("#info").mouseenter(function(){
        $("#recepticle").html("<em> More Info </em>");
        $("#info").css("background-color", "blue");
      });

      $("#info").mouseleave(function(){
        $("#recepticle").html("");
        $("#info").css("background-color", "transparent");
      });

      $("#image1").click(function(){
        $("#imagerecepticle").html('<img src="https://c2.staticflickr.com/8/7496/15902172110_49e92c05bc_o.jpg" width="300">');
        });
      $("#image2").click(function(){
        $("#imagerecepticle").html('<img src="https://farm4.staticflickr.com/5164/5294106574_dc95a6a0a0_o.jpg" width="300">');
        });

      $("#hide").click(function(){
          $(".box").hide();
        });
      $("#show").click(function(){
          $(".box").show();
        });
      $("#toggle").click(function(){
          $(".box").toggle(500);
        });



      });// End of document ready

    </script>
  </body>



</html>
